  //  安装插件

  var Name = {
    template:'<div>' +
      '陈宏磊' +

  };
  var Sao = {
    template:'<div>' +
      '骚猪' +
      '</div>'
  };
  Vue.use(VueRouter)
  //  创建一个路由对象
  var router = new VueRouter({
    //  配置路由对象
    routes:[
      {path:'/name',name:'name',component:Name}
    ,{path:'/sao',name:'sao',component:Sao}]
  });
  console.log(VueRouter);

  var App={
    template: '<div><router-link :to="{name:\'name\'}" >看名号</router-link>' +

      '<router-view></router-view>' +
      '</div>' +
      ''
  }
//  将配置好的路由对象关联到vue实例中
  new Vue({
    el:'#app',
    router:router,//不加这一步，会导致运行的时候说undefined对象中取不到matched
    components:{
      app:App
    },
    template:'<app/>'
  })
